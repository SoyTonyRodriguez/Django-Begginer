{% extends 'layouts/base.html' %}

{% block content %}

<h1>Create a new task</h1>

<!-- show form -->
<form method="POST">

    <!-- For CSRF verification -->
    {% csrf_token %}
    <!-- as_p: To each field should be in a <p></p> tag -->
    {{ form.as_p }}

    <button>
        Save
    </button>
</form>

{% endblock %}
